{% extends 'base.html' %}
{% load static %}


{% block title %}
    Create Daily Goals | Better Days 
{% endblock %}

{% block body %}
    <div class="create-daily-goals">
        <h1>Create a New Daily Goal:</h1>

        <form method="post">
            {% csrf_token %}
            <div>
                <div class="form-input-container"><h4 class="form-input-title">The Daily Goal to be Added:</h4>{{ form.title }}</div>
            </div>
            <input type="submit" value="submit" class="form-btn">
        </form>
    </div>
{% endblock %}
