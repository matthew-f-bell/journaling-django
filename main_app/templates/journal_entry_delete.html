{% extends 'base.html' %}

{% block title %}
    Delete Journal | Journaling
{% endblock %}

{% block body %}
    <h2>Are you sure you want to delete this journal?</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <input type="submit" value="confirm" />
            <a href="{% url 'user-profile' user.id %}">Cancel</a>
        </div>
    </form>
{% endblock %}
